version: '3'

services:
  anonimizador:
    build:
      context: .
      dockerfile: anonimizador.Dockerfile
    container_name: anonimizador
    hostname: anonimizador
    restart: on-failure
    ports:
      - "5002:5002"
    networks:
      - app_network

  saludtech:
    build:
      context: .
      dockerfile: saludtech.Dockerfile
    container_name: saludtech
    hostname: saludtech
    restart: on-failure
    ports:
      - "5000:5000"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge